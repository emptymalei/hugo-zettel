<div class="rounded overflow-hidden shadow-lg">
  <div class="px-6 py-4">
    <article class="text-base">
        <a href="{{ .Permalink }}"><h1 class="text-2xl mb-2 border-b">{{ .Title }}</h1></a>
        <div class="markdown">
        {{ with .Site.Params.cardcontentlength }}
        {{ truncate . $.Content }}
        {{ end }}
        <a href="{{ .Permalink }}">Continue reading</a>
        </div>
    </article>
  </div>
  <div class="px-6 py-4">
      {{ range .Params.tags }}
        {{ partial "widgets/tag.html" (dict "tag" .)}}
      {{ end }}
  </div>
</div>
